<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/timeline.css">
  <link rel="stylesheet" href="styles/general.css">
  <title>Facebook Clone</title>
</head>
<body>
  <main>
    <!-- Facebook Stories Feature -->
    <section class="stories">
      <div class="stories__create">
        <div class="stories__user-image-wrapper">
          <img class="stories__user-image" src="images/myprofilepicture.jpg">
        </div>
        <div class="stories__create-details">
          <span class="stories__create-text">Create story</span>
          <div class="stories__add-wrapper">
            <div class="stories__add-button">
              <span class="stories__add-icon">+</span>
            </div>
          </div>
        </div>
      </div>
      <div class="stories__item">
        <img class="stories__content-image" src="story-images/beach.jpg">
        <div class="stories__profile-pic-wrapper">
          <img class="stories__profile-pic" src="images/mary-chris-anne.jpg">
        </div>
        <div class="stories__profile-name">Mary Chris Anne Doromal</div>
      </div>
      <div class="stories__item">
        <img class="stories__content-image" src="story-images/lamborghini.jpg">
        <div class="stories__profile-pic-wrapper">
          <img class="stories__profile-pic" src="images/jane-doe.jpg">
        </div>
        <div class="stories__profile-name">Jane Doe</div>
      </div>
      <div class="stories__item">
        <img class="stories__content-image" src="story-images/passport.jpg">
        <div class="stories__profile-pic-wrapper">
          <img class="stories__profile-pic" src="images/john-doe.jpg">
        </div>
        <div class="stories__next-wrapper">
          <img class="stories__next-icon" src="icons/next.svg">
        </div>
        <div class="stories__profile-name">John Doe</div>
      </div>
    </section>


    <!-- Facebook Status Update Feature -->
    <section class="status-update">
      <div class="status-update__wrapper">
        <img class="status-update__profile-pic" src="images/myprofilepicture.jpg">
        <input class="status-update__input" placeholder="What's on your mind, Reinhard?">
      </div>
      <div class="status-update__media-items">
        <div class="status-update__media-item">
          <img class="status-update__media-icon" src="icons/video-camera.svg">
          <p class="status-update__media-text">Live video</p>
        </div>
        <div class="status-update__media-item">
          <img class="status-update__media-icon" src="icons/gallery.svg">
          <p class="status-update__media-text">Photo/video</p>
        </div>
        <div class="status-update__media-item">
          <img class="status-update__media-icon" src="icons/emojis.svg">
          <p class="status-update__media-text">Feeling/activity</p>
        </div>
      </div>
    </section>


    <!-- Facebook News Feed Feature -->
    <section class="news-feed">
      <div class="news-feed__author-info">
        <div class="news-feed__author-info-wrapper">
          <img class="news-feed__author-image" src="images/elon-musk.jpg">
          <div class="news-feed__info-wrapper">
            <p class="news-feed__author-name">Elon Musk</p>
            <div class="news-feed__date-wrapper">
              <p class="news-feed_date">May 10 at 12:47 PM Â·</p>
              <img class="news-feed__friends-icon" src="icons/share-with-friends.svg">
            </div>
          </div>
        </div>
        <div class="news-feed__post-options-wrapper">
          <img class="news-feed__save-icon" src="icons/save-post.svg">
          <img class="news-feed__hide-icon" src="icons/hide-post.svg">
        </div>
      </div>
      <p class="news-feed__caption">How the Federal Reserve works</p>
      <img class="news-feed__content-image" src="news-feed-images/monopoly.jpg">
      <div class="news-feed__engagement">
        <div class="news-feed__reactions">
          <div class="news-feed__reactions-wrapper">
            <img class="news-feed__laughing-icon" src="icons/laughing-emoji.svg">
            <img class="news-feed__likes-icon" src="icons/likes.svg">
          </div>
          <p class="news-feed__reaction-count">87K</p>
        </div>
        <div class="news-feed__social-sharing">
          <div class="news-feed__comments-wrapper">
            <p class="news-feed__comments-count">5k</p>
            <img class="news-feed__comments-icon" src="icons/comments-count.svg">
          </div>
          <div class="news-feed__sharing-wrapper">
            <p class="news-feed__shared-count">14K</p>
            <img class="news-feed__share-icon" src="icons/share-count.svg">
          </div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
