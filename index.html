<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/timeline.css">
  <link rel="stylesheet" href="styles/general.css">
  <title>Facebook Clone</title>
</head>
<body>
  <main>
    <section class="facebook-story-container">
      <div class="create-story-column">
        <div class="user-image-story-container">
          <img class="user-story-image" src="images/myprofilepicture.jpg">
        </div>
        <div class="create-story">
          <span class="create-story-span">Create story</span>
          <div class="add-story-container">
            <div class="add-story">
              <span class="add-icon">+</span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-story-container">
        <img class="story-content" src="story-images/beach.jpg">
        <div class="profile-picture-story-container">
          <img class="friends-story-profile-picture" src="images/mary-chris-anne.jpg">
        </div>
        <div class="friends-profile-name">Mary Chris Anne Doromal</div>
      </div>
      <div class="friends-story-container">
        <img class="story-content" src="story-images/lamborghini.jpg">
        <div class="profile-picture-story-container">
          <img class="friends-story-profile-picture" src="images/jane-doe.jpg">
        </div>
        <div class="friends-profile-name">Jane Doe</div>
      </div>
      <div class="friends-story-container">
        <img class="story-content" src="story-images/passport.jpg">
        <div class="profile-picture-story-container">
          <img class="friends-story-profile-picture" src="images/john-doe.jpg">
        </div>
        <div class="next-story-container">
          <img class="next-story-icon" src="icons/next.svg">
        </div>
        <div class="friends-profile-name">John Doe</div>
      </div>
    </section>
  </main>
</body>
</html>
