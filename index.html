<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/timeline.css">
  <link rel="stylesheet" href="styles/general.css">
  <title>Facebook Clone</title>
</head>
<body>
  <main>
    <!-- Facebook Story Feature -->
    <section class="stories">
      <div class="stories__create">
        <div class="stories__user-image-wrapper">
          <img class="stories__user-image" src="images/myprofilepicture.jpg">
        </div>
        <div class="stories__create-details">
          <span class="stories__create-text">Create story</span>
          <div class="stories__add-wrapper">
            <div class="stories__add-button">
              <span class="stories__add-icon">+</span>
            </div>
          </div>
        </div>
      </div>
      <div class="stories__item">
        <img class="stories__content-image" src="story-images/beach.jpg">
        <div class="stories__profile-pic-wrapper">
          <img class="stories__profile-pic" src="images/mary-chris-anne.jpg">
        </div>
        <div class="stories__profile-name">Mary Chris Anne Doromal</div>
      </div>
      <div class="stories__item">
        <img class="stories__content-image" src="story-images/lamborghini.jpg">
        <div class="stories__profile-pic-wrapper">
          <img class="stories__profile-pic" src="images/jane-doe.jpg">
        </div>
        <div class="stories__profile-name">Jane Doe</div>
      </div>
      <div class="stories__item">
        <img class="stories__content-image" src="story-images/passport.jpg">
        <div class="stories__profile-pic-wrapper">
          <img class="stories__profile-pic" src="images/john-doe.jpg">
        </div>
        <div class="stories__next-wrapper">
          <img class="stories__next-icon" src="icons/next.svg">
        </div>
        <div class="stories__profile-name">John Doe</div>
      </div>
    </section>

    <!-- Facebook Status Update Feature -->
    <section class="status">
      <div class="status__update-wrapper">
        <img class="status__profile-pic" src="images/myprofilepicture.jpg">
        <input class="status__input" placeholder="What's on your mind, Reinhard?">
      </div>
    </section>

  </main>
</body>
</html>
